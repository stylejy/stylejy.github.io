title: My personal blog - Adam Neilson
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://stylejy.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: JooYoung Lee # add your name
author-pic: me.jpg
about-author: My name is JooYoung Lee. I'm a full-time adventurer in Computer Science and Software Development.

# Contact links
email: # Add your Email address
website: stylejy.github.io # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: stylejy # Add your Github handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: mr_stylejy # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
