title: Blog - JooYoung Lee
email: stylejy@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  A development blog for sharing experience and thoughts.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://stylejy.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: JooYoung Lee # add your name
author-pic: me.jpg
about-author: My name is JooYoung Lee. I'm a full-time adventurer in Computer Science and Software Development.

# Contact links
email: # Add your Email address
website: stylejy.github.io # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: stylejy # Add your Github handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: jy-lee # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
